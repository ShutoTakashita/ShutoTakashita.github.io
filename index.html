<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuto Takashita's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #111118;
            color: #e0e0e8;
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
            margin: 0;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        img.logo {
            width: 400px;
            opacity: 0.35;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 6em;
            font-family: 'Big Shoulders Display', Arial, sans-serif;
            margin-bottom: -250px;
            color: #ffffff;
            letter-spacing: 0.02em;
        }

        a {
            color: #c8c8d4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #00BCD4;
            text-decoration: none;
        }

        a.work-link {
            font-family: 'Roboto', Arial, sans-serif;
        }

        .info .university {
            font-family: sans-serif;
        }

        .info a {
            font-size: 1em;
            margin: 0;
        }

        .info {
            margin-top: 30px;
            font-size: 1.2em;
            color: #9a9ab0;
        }

        .info p {
            margin: 8px 0;
        }

        @media (min-width: 768px) {
            img.logo {
                width: 800px;
            }

            h1 {
                font-size: 12em;
                margin-bottom: -500px;
            }

            a {
                font-size: 3em;
            }

            .info a {
                font-size: 1em;
            }

            .info {
                font-size: 2.4em;
            }
        }
    </style>
</head>

<body>
    <h1>Shuto Takashita</h1>
    <img src="logo_white.png" alt="Shuto Takashita's Logo" class="logo">
    <div>
        <a href="/work" class="work-link">Work</a>
        <a href="/about">About</a>
        <a href="/vision">Vision</a>
    </div>
    <div class="info">
        <p class="university">The University of Tokyo GSII</p>
        <p>Research Fields: Non-humanoid Avatar, HCI, Space Engineering</p>
        <p>Twitter: <a href="https://x.com/shike_cosmicXR" target="_blank">@shike_cosmicXR</a></p>
        <p>Mail: shuto.takashita@star.rcast.u-tokyo.ac.jp</p>
    </div>
</body>

</html>
